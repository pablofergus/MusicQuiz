<div class="modal" tabindex="-1" role="dialog" aria-labelledby="game-settings" aria-hidden="true" id="game-settings">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit room settings</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="" id="game-settings-form" method="post">
                {% csrf_token %}
                <div class="modal-body">
                    {{ sform }}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <input type="submit" id="settings-submit" value="Save" class="btn btn-primary" /><!--type="submit"-->
                </div>
            </form>
        </div>
    </div>
</div>
